$def with (params)
$var title:
    $params.title
$var blog_name:
    $params.blog.name
$var blog_title:
    $params.blog.title

<div>
    <div class="post_wrapper">
        <div class="post post_title">
            <a href="/post/$params.post.id">$:params.post.title</a>
        </div>
        <div class="post post_content">
            $:params.post.content
        </div>
        <div class="post post_footer">
            所属:<a href="/category/$params.post.category">$params.post.category</a>&nbsp;&nbsp;&nbsp;&nbsp;标签:
            $for tag in params.post.tags
            <a href="/tag/$tag">$tag</a>&nbsp;
        </div>
    </div>
</div>
